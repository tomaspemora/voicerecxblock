<div class="voice-recognizer-edit">
    <input type="hidden" id="h-lang" value="{{self.lang}}">
    <input type="hidden" id="h-mode" value="{{self.mode}}">
    <ul class="list-input settings-list">
        <li class="field comp-setting-entry metadata_entry">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="display_name">Change Display Name</label>
                <input class="input setting-input" id="display_name" value="{{self.display_name}}" type="text">
            </div>
            <span class="tip setting-help">The name students see. This name appears in the course ribbon and as a header for the Voice Recognizer XBlock.</span>
        </li>
        <li class="field comp-setting-entry metadata_entry">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="select_tb_type">Recognizer Language</label>
                    <span class="language">
                          <select name="lang" id="lang">
                            <option value="af-ZA">Afrikaans</option>
                            <option value="id-ID">Bahasa Indonesia</option>
                            <option value="ms-MY">Bahasa Melayu</option>
                            <option value="ca-ES">Català</option>
                            <option value="cs-CZ">Čeština</option>
                            <option value="da-DK">Dansk</option>
                            <option value="de-DE">Deutsch</option>
                            <optgroup label="English">
                              <option value="en-AU">Australia</option>
                              <option value="en-CA">Canada</option>
                              <option value="en-IN">India</option>
                              <option value="en-NZ">New Zealand</option>
                              <option value="en-ZA">South Africa</option>
                              <option value="en-GB">United Kingdom</option>
                              <option value="en-US" selected>United States</option>
                            </optgroup>
                            <optgroup label="Español">
                              <option value="es-AR">Argentina</option>
                              <option value="es-BO">Bolivia</option>
                              <option value="es-CL">Chile</option>
                              <option value="es-CO">Colombia</option>
                              <option value="es-CR">Costa Rica</option>
                              <option value="es-EC">Ecuador</option>
                              <option value="es-SV">El Salvador</option>
                              <option value="es-ES">España</option>
                              <option value="es-US">Estados Unidos</option>
                              <option value="es-GT">Guatemala</option>
                              <option value="es-HN">Honduras</option>
                              <option value="es-MX">México</option>
                              <option value="es-NI">Nicaragua</option>
                              <option value="es-PA">Panamá</option>
                              <option value="es-PY">Paraguay</option>
                              <option value="es-PE">Perú</option>
                              <option value="es-PR">Puerto Rico</option>
                              <option value="es-DO">República Dominicana</option>
                              <option value="es-UY">Uruguay</option>
                              <option value="es-VE">Venezuela</option>
                            </optgroup>
                            <option value="eu-ES">Euskara</option>
                            <option value="fil-PH">Filipino</option>
                            <option value="fr-FR">Français</option>
                            <option value="gl-ES">Galego</option>
                            <option value="hi-IN">हिन्दी</option>
                            <option value="hr_HR">Hrvatski</option>
                            <option value="zu-ZA">IsiZulu</option>
                            <option value="is-IS">Íslenska</option>
                            <optgroup label="Italiano">
                              <option value="it-IT">Italia</option>
                              <option value="it-CH">Svizzera</option>
                            </optgroup>
                            <option value="lt-LT">Lietuvių</option>
                            <option value="hu-HU">Magyar</option>
                            <option value="nl-NL">Nederlands</option>
                            <option value="nb-NO">Norsk bokmål</option>
                            <option value="pl-PL">Polski</option>
                            <optgroup label="Português">
                              <option value="pt-BR">Brasil</option>
                              <option value="pt-PT">Portugal</option>
                            </optgroup>
                            <option value="ro-RO">Română</option>
                            <option value="sl-SI">Slovenščina</option>
                            <option value="sk-SK">Slovenčina</option>
                            <option value="fi-FI">Suomi</option>
                            <option value="sv-SE">Svenska</option>
                            <option value="vi-VN">Tiếng Việt</option>
                            <option value="th-TH">ภาษาไทย</option>
                            <option value="tr-TR">Türkçe</option>
                            <option value="el-GR">Ελληνικά</option>
                            <option value="bg-BG">български</option>
                            <option value="ru-RU">Pусский</option>
                            <option value="sr-RS">Српски</option>
                            <option value="uk-UA">Українська</option>
                            <option value="ko-KR">한국어</option>
                            <optgroup label="中文">
                              <option value="cmn-Hans-CN">普通话 (中国大陆)</option>
                              <option value="cmn-Hans-HK">普通话 (香港)</option>
                              <option value="cmn-Hant-TW">中文 (台灣)</option>
                              <option value="yue-Hant-HK">粵語 (香港)</option>
                            </optgroup>
                            <option value="ja-JP">日本語</option>
                          </select>
            <span class="tip setting-help">Select a recognizer language.</span>
        </li>
        <li class="field comp-setting-entry metadata_entry">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="mode">Mode</label>
                <select name="mode" id="mode">
                    <option value="standard">Standard</option>
                    <option value="assesment">Assesment</option>
                </select>
            </div>
        </li>
        <li class="field comp-setting-entry metadata_entry mode-data" style="display:none;">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="rsv-data">Data</label>
                <textarea class="input setting-input" id="rsv-data" style="width: 376px; height: 93px;">{{self.data}}</textarea>
                <span class="tip setting-help">Please add text for assesment.</span>
            </div>
        </li>
        <li class="field comp-setting-entry metadata_entry mode-data" style="display:none;">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="rsv-waight">Waight</label>
                <input class="input setting-input" id="rsv-waight" value="{{self.weight}}" type="text">
                <span class="tip setting-help">Please add waight for assesment.</span>
            </div>
        </li>
        <li class="field comp-setting-entry metadata_entry mode-data" style="display:none;">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="max-attempts">Max Attempts</label>
                <input class="input setting-input" id="max-attempts" value="{{self.max_attempts}}" type="text">
                <span class="tip setting-help">Please add maximum attempts for assesment.</span>
            </div>
        </li>
    </ul>
</div>
